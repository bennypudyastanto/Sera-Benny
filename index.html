<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Trick Game ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 350px;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff6f91;
    }

    h1 {
      margin: 10px 0 25px;
      color: #ff3f6c;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background-color: #ff3f6c;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      left: 20px;
      top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="photos">
      <!-- GANTI FOTO DI SINI -->
      <img src="benny.jpg" alt="You">
      <img src="sera.jpg" alt="Partner">
    </div>

    <h1>Sera, This year will be more beautiful with your presence here.</h1> 
      <h1>Will you be my VALENTINE this year 2026 and forever? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    noBtn.addEventListener("mouseenter", () => {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      alert("THANK YOU WITH DEEP LOVE! ðŸ’˜ Let's love each other!");
    });
  </script>

</body>
</html>
